<!DOCTYPE html>

<head>
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title-calc">
        TOP Calculator
    </div>

    <div class="main-container">

        <div class="name">
            TOP
        </div>

        <div class="visor">
            <div id="nums-visor">0</div>
        </div>

        <div class="util-buttons">
            <div class="clear">

            </div>
        </div>

        <div class="grid-buttons">
            <div class="grid-item others">%</div>
            <div class="grid-item special" id="clean-all">AC</div>
            <div class="grid-item special" id="clean">C</div>
            <div class="grid-item operators" id="divis">÷</div>
            <div class="grid-item digits">1</div>
            <div class="grid-item digits">2</div>
            <div class="grid-item digits">3</div>
            <div class="grid-item operators" id="multip">×</div>
            <div class="grid-item digits">4</div>
            <div class="grid-item digits">5</div>
            <div class="grid-item digits">6</div>
            <div class="grid-item operators" id="subtr">−</div>
            <div class="grid-item digits">7</div>
            <div class="grid-item digits">8</div>
            <div class="grid-item digits">9</div>
            <div class="grid-item operators" id="add">+</div>
            <div class="grid-item others">+/-</div>
            <div class="grid-item digits">0</div>
            <div class="grid-item others" id="dot">.</div>
            <div class="grid-item result" id="res-btn">=</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
